<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fresh Quota</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="freshquota.js"></script>
<script>
function signUp()
{
	var userId = document.getElementById('email').value;
	if (!userExists(userId)){
		saveUserProfileData();
			
		window.location = 'login.html?userId=' + userId;
	}
	else{
		alert('Sorry User Already Exists');
	}
	//TODO: verify passwords  
}
</script>
</head>
<body>
<center><img src ="images/banner.jpg" alt="image" height="147" width="1366"></center>
<style>
  body{
    background-color: #F0FFFF;
}
</style>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Fresh Quota</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="FreshQuota.html">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <center><h2>Sign Up</h2></center>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
    </div>
	<div class="form-group">
	  <label class="control-label col-sm-2" for="fullname">Full Name:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="fullname" placeholder="Enter Full Name">
      </div>
    </div>
	<div class="form-group">
	  <label class="control-label col-sm-2" for="birthDate">Birthdate(mm/dd/yyyy):</label>
      <div class="col-sm-10">
        <input type="birthday" class="form-control" id="birthDate" placeholder="Enter Birthdate">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="verifypwd">Verify Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="verifypwd" placeholder="Verify Password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button id="save" onclick="signUp()" >Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
